      // process escape sequence (text)
      function escapeText(s) {
        var escape = /\\[tnr\\]|\\/g;
        if (escape.test(s)) {
          s = s.replace(escape, function (c) {
            var r = '';
            switch (c) {
              case '\\t':
                r = '\x09';
                break;
              case '\\n':
                r = '\x0a';
                break;
              case '\\r':
                r = '\x0d';
                break;
              case '\\\\':
                r = '\\';
                break;
              default:
                break;
            }
            return r;
          });
        }
        return s;
      }
